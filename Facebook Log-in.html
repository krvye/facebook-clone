<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Facebook</title>
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
	</head>

	<body>

		<header id="main-header">
			<div class="container">
				<h1>Facebook</h1>
			</div>
		</header>

		<nav id="navbar">
			<form class="login-form" action="Facebook Homepage.html" method="POST">
				<div class="form-group">
					<label>Username:</label>
					<input type="text" name="username">
				</div>
				<div class="form-group">
					<label>Password:</label>
					<input type="password" name="password">
				</div>
				<input type="submit" name="submit" value="Login">
			</form>
		</nav>

		<div class="container">
			<section id="main-section">
					<h1>Welcome to Facebook</h1>
					<ul>
						<li>Find</li>
						<li>Connect</li>
						<li>Share</li>
					</ul>
			</section>

			<aside id="signup">
				
					<h1>Sign Up</h1>
					<p>It's free and always will be.</p>
					<form class="signup" action="Facebook Homepage.html" method="POST">
						<div class="form2">
							<label>First Name:</label>
							<input type="text" name="firstName" placeholder="Enter first name">
						</div>
							<br>
						<div class="form2">
							<label>Last Name:</label>
							<input type="text" name="lastName" placeholder="Enter last name">
						</div>
							<br>
						<div class="form2">
							<label>Email:</label>
							<input type="email" name="email" placeholder="Enter email">
						</div>
							<br>
						<div class="form2">
							<input type="email" name="email" placeholder="Re-enter email">
						</div>
							<br>
						<div class="form2">
							<label>Password:</label>
							<input type="password" name="password" placeholder="Enter password">
						</div>
							<br>
							<input class="button" type="submit" value="Sign Up">
					</form>
				
			</section>
		</div>
		<br>
		<footer id="main-footer">
			Copyright &copy; 2018 Reserve
		</footer>

	</body>
</html>
